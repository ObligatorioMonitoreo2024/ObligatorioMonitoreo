<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Prueba</title>
    <style>
        /* Estilos CSS básicos para darle un aspecto mínimo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página de Prueba</h1>
    </header>
    <div class="container">
        <h2>Bienvenido a mi página de prueba</h2>
        <p>Esta es una página web básica para propósitos de demostración.</p>
        <p>Puedes editar este archivo HTML para añadir tu propio contenido y diseñar tu página como desees.</p>
    </div>
</body>
</html>
